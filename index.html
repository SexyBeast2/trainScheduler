<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!--Bootstrap CDN, JQuery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!--CSS Source-->
  <link rel="stylesheet" href="assets/css/style.css">

    <!--Font API-->
  <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

    <!-- Train Scheduler -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: #589A58">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">A Real-Time Directory of Train Itineraries</h3>
            <div id="musicControl">
                <audio autoplay controls>
                    <source src="assets/audio/Elevator-music.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Table of Train Information-->
                <div class="card mb-4">
                    <div class="card-header"> Arrivals</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Train Itinerary Form -->
                        <form>
                            <div class="form-group">
                                <label for="employee-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Company" type="text">
                            </div>
                            <div class="form-group">
                                <label for="role-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="U.S. Cities (departs from Berkeley, CA)" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time </label>
                                <input class="form-control" id="first-train-input" placeholder="Military Time - 14:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Frequency</label>
                                <input class="form-control" id="frequency-input" placeholder="Minutes" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/schedule.js"></script>

</body>

</html>
